{% extends "monitor/webbase.html" %}

{% block title %}
User details
{% endblock %}

{% block web-body %}
<div class="iot_background">
  <div id="user-header"><h3>Update your information</h3></div>
    <div id="user_detail" class="content_block">
      <div id="user_det_table">
        <form action="{% url 'monitor:userUpdate' %}" method="POST">
          {% csrf_token %}
          <table>
            {{ form.as_table }}
          </table>
        <input type="submit" value="Submit">
        <span id="user_cancel_button" class="cancel_button">
          <a href="{% url 'monitor:userProfile' %}" class="btn btn-link btn-outline-warning" role="button">Cancel</a>
        </span>
      </form>
    </div>
  </div>
 
</div>
{% endblock %}
