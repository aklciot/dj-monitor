{% extends "monitor/webbase.html" %}

{% block title %}
Node down notification
{% endblock %}

{% block web-body %}

{% if nodeList %}
  <ul>
  {% for node in nodeList%}
    <li><a href="{% url 'monitor:nodeDetail' node.id %}">{{node.nodeID}}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <pNo nodes defined</p>>
{% endif %}

{% endblock %}
