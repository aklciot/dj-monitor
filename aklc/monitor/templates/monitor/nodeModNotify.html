{% extends "monitor/webbase.html" %}

{% block title %}
Node Details
{% endblock %}

{% block web-body %}
<div class="iot_background">

  <div id="node-header"><h3>Notifications update for <b>{{node.nodeID}}</b></h3></div>
  
    <div id="your_update" class="content_block">
      Change how you are notified
      <div id="node_not_table">
        <form action="{% url 'monitor:nodeModNotify' node.id %}" method="POST">
          {% csrf_token %}
          <table>
            {{ form.as_table }}

          </table>
        <input type="submit" value="Submit">
        <span id="node_cancel_button" class="cancel_button">
          <a href="{% url 'monitor:nodeDetail' node.id %}" class="btn btn-link btn-outline-warning" role="button">Cancel</a>
        </span>

        </form>
      </div>
    </div>
    
  </div>
 
</div>
{% endblock %}
