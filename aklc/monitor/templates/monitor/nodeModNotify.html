{% extends "monitor/webbase.html" %}

{% block title %}
Node Details
{% endblock %}

{% block web-body %}
<div class="iot_background">
  <div id="logged_in">
    {% if user.is_authenticated %}
    Hi {{ user.username }} <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    Not logged in 
    {% endif %}
  </div>
  <div id="node-header">Update your notifications for {{node.nodeID}}</div>
    <div id="node_detail" class="content_block">
      <div id="node_not_table">
        <form action="{% url 'monitor:nodeModNotify' node.id %}" method="POST">
          {% csrf_token %}
          <table>
            {{ form.as_table }}

          </table>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
 
</div>
{% endblock %}
